<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nChat â€“ Sign In</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  color: #1a1a1a;
  background: linear-gradient(135deg, #6366F1, #8B5CF6, #3B82F6, #7C3AED);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Glassmorphism card */
.auth-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  border-radius: 28px;
  padding: 60px 45px;
  width: 100%;
  max-width: 480px;
  position: relative;
  z-index: 1;
}

/* Brand text */
.brand {
  text-align: center;
  font-size: 3rem;
  font-weight: 900;
  margin-bottom: 40px;
  background: linear-gradient(135deg, #ffffff, #a5b4fc, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -1px;
}

/* Tabs */
.tabs {
  display: flex;
  margin-bottom: 30px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 8px;
}

.tab {
  flex: 1;
  padding: 14px 20px;
  border: none;
  background: transparent;
  cursor: pointer;
  border-radius: 16px;
  font-weight: 600;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.7);
  text-transform: uppercase;
}

.tab.active {
  color: white;
}

/* Forms */
.form {
  display: none;
}

.form.show {
  display: block;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.form input {
  width: 100%;
  padding: 15px 18px;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-radius: 18px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.05);
  color: white;
}

.form input:focus {
  outline: none;
  border-color: rgba(139, 92, 246, 0.6);
}

/* Buttons */
.form button {
  width: 100%;
  padding: 15px 18px;
  background: linear-gradient(135deg, #8b5cf6, #3b82f6);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 18px;
  color: white;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

/* Errors */
.error {
  color: #ff6b9d;
  font-size: 14px;
  text-align: center;
  margin-top: 10px;
}

/* Responsive */
@media (max-width: 480px) {
  .auth-card {
    padding: 40px 25px;
    margin: 15px;
    border-radius: 24px;
  }
  
  .brand {
    font-size: 2.5rem;
  }
  
  .form input,
  .form button {
    padding: 12px 15px;
    font-size: 15px;
    border-radius: 16px;
  }
  
  .tab {
    padding: 12px 18px;
    font-size: 14px;
  }
}
  </style>
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1 class="brand">ðŸ’¬ nChat</h1>

    <div class="tabs">
      <button class="tab active" data-tab="login" data-i18n="login_tab">Login</button>
      <button class="tab" data-tab="register" data-i18n="register_tab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form show">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" data-i18n="sign_in">Sign In</button>
      <p class="error" id="login-error" data-i18n-error="login_error"></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email"  required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" data-i18n="create_account">Create Account</button>
      <p class="error" id="register-error" data-i18n-error="register_error"></p>
    </form>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
