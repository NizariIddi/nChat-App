<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-dYzl4C8G9Nus8nORdzdrIW6DCeA44y7Nys8lm2SleqU9jwELyhl725LLJoPLD114F8CbnMD4PlzyBbs6j8ZZwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-darkmode.css" />
    <link rel="stylesheet" href="css/selects.css" />
    <link rel="stylesheet" href="css/chat.css">
    <title>nChat</title>
  </head>
  <body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="app">
      <aside class="sidebar">
        <div>
          <div class="logo">
            <img src="/assets/logo.png" alt="nChat Logo" />
            <span>nChat</span>
          </div>
        </div>

        <h2 style="margin-bottom: 0" data-i18n="contacts">Contacts</h2>
        <div class="search" style="margin-top: none">
          <input
            id="contact-search"
            placeholder="Search contacts"
            data-i18n="search_contacts"
          />
        </div>
        <ul id="contacts" class="contact-list"></ul>

        <div class="me">
          <div class="avatar" id="side-img"></div>
          <div class="me-info">
            <div class="me-name" id="me-name">User</div>
            <div class="me-email" id="me-email">user@example.com</div>
          </div>
          <button id="logout" class="logout" data-i18n="logout">
            <img src="log-out_10024145-removebg-preview.png" alt="" />
          </button>
        </div>
      </aside>

      <main class="chat">
        <header class="chat-header">
          <div class="chat-peer">
            <div class="avatar small" id="peer-avatar"></div>
            <div>
              <div class="peer-name" id="peer-name" data-i18n="select_contact">
                Select a contact
              </div>
              <div class="peer-status" id="peer-status">--</div>
            </div>
          </div>

          <div class="header-actions">
            <!-- Enhanced Toggle Sidebar Button -->
            <button
              id="toggle-sidebar"
              class="toggle-button"
              aria-label="Toggle Sidebar"
            >
              <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <span class="toggle-text">Menu</span>
            </button>

            <!-- Profile Dropdown -->
            <div class="dropdown" id="profile-dropdown">
              <button class="dropdown-toggle" title="Profile">üë§</button>
              <div class="dropdown-menu">
                <div class="dropdown-title" data-i18n="my_profile">
                  My Profile
                </div>
                <div class="profile-row">
                  <img
                    id="me-avatar"
                    src=""
                    alt="User Avatar"
                    class="avatar-image"
                  />
                </div>
                <div class="profile-row">
                  <label data-i18n="username">Username</label>
                  <input id="profile-username" />
                </div>
                <div class="profile-row">
                  <label data-i18n="email">Email</label>
                  <input id="profile-email" />
                </div>
                <div class="profile-row">
                  <label data-i18n="avatar">Avatar</label>
                  <input type="file" id="avatar-input" accept="image/*" />
                </div>
                <button id="update-profile-btn" data-i18n="update_profile">
                  Update Profile
                </button>
                <p class="muted" data-i18n="avatar_note">
                  (Avatar upload not implemented in this demo)
                </p>
              </div>
            </div>

            <!-- Settings Dropdown -->
            <div class="dropdown" id="settings-dropdown">
              <button class="dropdown-toggle" title="Settings">‚öôÔ∏è</button>
              <div class="dropdown-menu">
                <div
                  class="dropdown-title"
                  id="settings-title"
                  data-i18n="settings"
                >
                  Settings
                </div>

                <div class="settings-row">
                  <span
                    id="notifications-label"
                    data-i18n="desktop_notifications"
                    >Desktop Notifications</span
                  >
                  <label class="switch">
                    <input type="checkbox" id="notifications-toggle" />
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="settings-row">
                  <span id="status-label" data-i18n="show_online_status"
                    >Show Online Status</span
                  >
                  <label class="switch">
                    <input type="checkbox" id="status-toggle" checked />
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="settings-row">
                  <span id="sounds-label" data-i18n="message_sounds"
                    >Message Sounds</span
                  >
                  <label class="switch">
                    <input type="checkbox" id="sounds-toggle" />
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="settings-row">
                  <span id="language-label" data-i18n="language">Language</span>
                  <select id="language-toggle">
                    <option value="en">English</option>
                    <option value="sw">Swahili</option>
                  </select>
                </div>

                <!-- Theme Toggle -->
                <div
                  class="theme-toggle-wrapper settings-row"
                  style="margin-top: 3%"
                >
                  <span data-i18n="dark_mode">Dark Mode</span>
                  <label class="switch">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </header>
        <ul class="messages" id="messages"></ul>
        <div id="typing" class="typing hidden" data-i18n="typing">typing‚Ä¶</div>

        <form id="send-form" class="send">
          <button type="button" id="emoji-btn">üòä</button>
          <input
            id="message-input"
            placeholder="Type a message‚Ä¶"
            data-i18n="type_message"
            autocomplete="off"
          />
          <input
            type="file"
            id="file-input"
            accept="image/*,audio/*"
            style="display: none"
          />
          <button type="button" id="file-btn">üìé</button>

          <!-- Recording audio -->
          <div id="audio-controls">
            <i
              id="record-button"
              class="fas fa-microphone"
              title="Record Audio"
            ></i>
            <i
              id="stop-button"
              class="fas fa-stop"
              title="Stop Recording"
              style="display: none"
            ></i>
            <audio id="audio-preview" controls hidden></audio>
          </div>
          <button type="submit" data-i18n="send">Send</button>

          <div id="emoji-picker" class="emoji-picker hidden"></div>
        </form>

        <div id="image-preview" class="image-preview hidden">
          <img id="preview-img" src="" alt="Image Preview" />
          <button id="remove-preview" data-i18n="remove">‚úñ</button>
        </div>
      </main>
    </div>

    <!-- In your HTML, use only: -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/chat/main.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/profileUpdate.js"></script>
    <!-- Remove or don't include js/home.js as it's now merged into chat.js -->
    <script>

document.addEventListener("DOMContentLoaded", function () {
// Enhanced Sidebar toggle functionality with advanced responsive features
        const toggleButton = document.getElementById("toggle-sidebar");
        const sidebar = document.querySelector(".sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        const app = document.querySelector(".app");

        let touchStartX = 0;
        let touchStartY = 0;
        let touchMoveX = 0;
        let isSwipeGesture = false;

        // Function to check if device is mobile
        function isMobile() {
          return window.innerWidth <= 900;
        }

        // Function to toggle sidebar
        function toggleSidebar(force = null) {
          const shouldHide =
            force !== null ? force : !sidebar.classList.contains("hidden");

          if (shouldHide) {
            sidebar.classList.add("hidden");
            overlay.classList.remove("active");
          } else {
            sidebar.classList.remove("hidden");
            if (isMobile()) {
              overlay.classList.add("active");
            }
          }

          // Update aria-expanded for accessibility
          toggleButton.setAttribute("aria-expanded", !shouldHide);

          // Store preference in session storage
          try {
            sessionStorage.setItem("sidebarHidden", shouldHide.toString());
          } catch (e) {
            // Fallback for when sessionStorage is not available
            console.log("SessionStorage not available");
          }
        }

        // Toggle button click event
        toggleButton.addEventListener("click", function (e) {
          e.stopPropagation();
          toggleSidebar();
        });

        // Overlay click to close sidebar on mobile
        overlay.addEventListener("click", function () {
          if (!sidebar.classList.contains("hidden")) {
            toggleSidebar(true);
          }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener("click", function (e) {
          if (isMobile()) {
            const isClickInsideSidebar = sidebar.contains(e.target);
            const isClickOnToggle = toggleButton.contains(e.target);

            if (
              !isClickInsideSidebar &&
              !isClickOnToggle &&
              !sidebar.classList.contains("hidden")
            ) {
              toggleSidebar(true);
            }
          }
        });

        // Handle escape key to close sidebar
        document.addEventListener("keydown", function (e) {
          if (
            e.key === "Escape" &&
            !sidebar.classList.contains("hidden") &&
            isMobile()
          ) {
            toggleSidebar(true);
          }
        });

        // Touch/swipe gestures for mobile
        function handleTouchStart(e) {
          if (!isMobile()) return;

          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          isSwipeGesture = false;
        }

        function handleTouchMove(e) {
          if (!isMobile() || !touchStartX) return;

          touchMoveX = e.touches[0].clientX;
          const touchMoveY = e.touches[0].clientY;

          const diffX = touchMoveX - touchStartX;
          const diffY = Math.abs(touchMoveY - touchStartY);

          // Check if it's a horizontal swipe (more horizontal than vertical)
          if (Math.abs(diffX) > diffY && Math.abs(diffX) > 30) {
            isSwipeGesture = true;
          }
        }

        function handleTouchEnd(e) {
          if (!isMobile() || !isSwipeGesture || !touchStartX) return;

          const diffX = touchMoveX - touchStartX;
          const swipeThreshold = 50;

          // Swipe right to open sidebar (from left edge)
          if (
            diffX > swipeThreshold &&
            touchStartX < 20 &&
            sidebar.classList.contains("hidden")
          ) {
            e.preventDefault();
            toggleSidebar(false);
          }
          // Swipe left to close sidebar
          else if (
            diffX < -swipeThreshold &&
            !sidebar.classList.contains("hidden")
          ) {
            e.preventDefault();
            toggleSidebar(true);
          }

          // Reset values
          touchStartX = 0;
          touchStartY = 0;
          touchMoveX = 0;
          isSwipeGesture = false;
        }

        // Add touch event listeners
        document.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        document.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        document.addEventListener("touchend", handleTouchEnd, {
          passive: false,
        });

        // Handle window resize with debouncing
        let resizeTimer;
        window.addEventListener("resize", function () {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(function () {
            const wasMobile =
              overlay.classList.contains("active") ||
              sidebar.classList.contains("hidden");

            if (!isMobile()) {
              // Desktop: show sidebar, hide overlay
              overlay.classList.remove("active");
              sidebar.classList.remove("hidden");
            } else if (!wasMobile) {
              // Switched to mobile: hide sidebar initially
              sidebar.classList.add("hidden");
              overlay.classList.remove("active");
            }

            // Update toggle button visibility
            updateToggleButtonVisibility();
          }, 250);
        });

        // Function to update toggle button visibility
        function updateToggleButtonVisibility() {
          if (window.innerWidth > 1200) {
            toggleButton.style.display = "none";
          } else {
            toggleButton.style.display = "flex";
          }
        }

        // Initialize sidebar state based on screen size and stored preference
        function initializeSidebarState() {
          let shouldHide = isMobile();

          // Try to restore previous state
          try {
            const storedState = sessionStorage.getItem("sidebarHidden");
            if (storedState !== null) {
              shouldHide = storedState === "true";
            }
          } catch (e) {
            console.log("SessionStorage not available, using default state");
          }

          // Apply state
          if (shouldHide) {
            sidebar.classList.add("hidden");
            overlay.classList.remove("active");
          } else {
            sidebar.classList.remove("hidden");
            overlay.classList.remove("active");
          }

          updateToggleButtonVisibility();
        }

        // Initialize on load
        initializeSidebarState();

        // Set initial aria attributes
        toggleButton.setAttribute(
          "aria-expanded",
          !sidebar.classList.contains("hidden")
        );

        // Handle dropdown menus
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach((dropdown) => {
          const menu = dropdown.querySelector(".dropdown-menu");

          const toggle = dropdown.querySelector(".dropdown-toggle");
          toggle.addEventListener("click", function (e) {
            e.stopPropagation();

            // Adjust position for mobile
            if (isMobile() && menu.style.display === "block") {
              const rect = menu.getBoundingClientRect();
              const viewportWidth = window.innerWidth;

              if (rect.right > viewportWidth) {
                menu.style.right = "0";
                menu.style.left = "auto";
              }
            }
          });
        });

        // Close dropdowns when clicking outside
        document.addEventListener("click", function () {
          dropdowns.forEach((dropdown) => {
            dropdown.querySelector(".dropdown-menu").style.display = "none";
          });
        });

        // Handle orientation change
        window.addEventListener("orientationchange", function () {
          setTimeout(function () {
            initializeSidebarState();
          }, 100);
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener(
          "touchend",
          function (event) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          },
          false
        );
      // Handle input focus to prevent viewport zooming on iOS
      const inputs = document.querySelectorAll(
        'input[type="text"], input[type="email"], textarea'
      );
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            input.style.fontSize = "16px";
          }
        });

        input.addEventListener("blur", function () {
          if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            input.style.fontSize = "";
          }
        });
      });

      // Performance optimization: Use requestAnimationFrame for smooth animations
      function smoothToggle() {
        requestAnimationFrame(() => {
          sidebar.style.transition =
            "transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)";
        });
      }

      // Add loading state management
      window.addEventListener("beforeunload", function () {
        document.body.style.opacity = "0.8";
      });

      // Accessibility improvements
      toggleButton.addEventListener("keydown", function (e) {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggleSidebar();
        }
      });

      // Add focus trap for sidebar when open on mobile
      function trapFocus(element) {
        const focusableElements = element.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        const firstFocusable = focusableElements[0];
        const lastFocusable = focusableElements[focusableElements.length - 1];

        element.addEventListener("keydown", function (e) {
          if (e.key === "Tab") {
            if (e.shiftKey) {
              if (document.activeElement === firstFocusable) {
                lastFocusable.focus();
                e.preventDefault();
              }
            } else {
              if (document.activeElement === lastFocusable) {
                firstFocusable.focus();
                e.preventDefault();
              }
            }
          }
        });
      }

      // Apply focus trap to sidebar
      if (isMobile()) {
        trapFocus(sidebar);
      }

      window.toggleSidebar = toggleSidebar;
          
  });
      
    </script>
  </body>
</html>
